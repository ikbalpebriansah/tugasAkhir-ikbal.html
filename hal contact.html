    <h4><b>Istilah form dibawah ini :</b></h4>
    <table>
      <form>
        <tr>
          <td>Nama Lengkap</td>
          <td>:</td>
          <td><input type="text" placeholder="" /></td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td>:</td>
          <td>
            <textarea name="alamat" id="alamat" cols="50" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="text" placeholder="" /></td>
        </tr>
        <tr>
          <td>No. Telp</td>
          <td>:</td>
          <td><input type="number" placeholder="" /></td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:</td>
          <td>
            <select name="Agama" id="Agama">
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Katholik">Katholik</option>
              <option value="Buddha">Buddha</option>
              <option value="Hindu">Hindu</option>
              `
              <option value="Konghucu">Konghucu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Hobi</td>
          <td>:</td>
          <td>
            <input
              type="checkbox"
              id="Hobi"
              name="Hobi"
              value="Sepak Bola"
            />Sepak Bola
            <input
              type="checkbox"
              id="Hobi"
              name="Hobi"
              value="Badminton"
            />Badminton
            <input type="checkbox" id="Hobi" name="Hobi" value="Renang" />Renang
            <input type="checkbox" id="Hobi" name="Hobi" value="Joging" />Joging
          </td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input
              type="radio"
              id="Pria"
              name="jenis kelamin"
              value="pria"
            />Pria
            <input
              type="radio"
              id="Wanita"
              name="jenis kelamin"
              value="Wanita"
            />Wanita
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit">Kirim</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </form>
    </table>
